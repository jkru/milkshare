{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<!-- 
Account Creation Form
-->

	<div class="col-md-4"></div>
	<div class="col-md-4" class="createform">
		<div class="createlabel">
			<h3> Create an Account </h3>
		</div>
		<div><form class="sign-up-form" method="POST">
		<div class="form-group"><label for="first_name"></label>
			<input type = "text" name ="first_name" id="first_name" class="form-control" placeholder="First Name" /></div>
		<div class="form-group"><label for="last_name"></label>
			<input type = "text" name ="last_name" id="last_name" class="form-control" placeholder="Last Name"/></div>
		<div class="form-group"><label for="email"></label>
			<input type = "email" name ="email" id="email" class="form-control" placeholder="Enter email"/></div>
		<div class="form-group"><label for="password"></label>
			<input type = "password" name="password" id="password" class="form-control" placeholder="Password"/></div>
		<div class="form-group"><label for="zipcode"></label>
			<input type = "zipcode" name="zipcode" id="zipcode" class="form-control" placeholder="Zip code"/></div>



              <label for = "babydob"> Child's Date of Birth </label>
                  <select name = "month">
                    <option value = "01">January</option>
                    <option value = "02">February</option>
                    <option value = "03">March</option>
                    <option value = "04">April</option>
                    <option value = "05">May</option>
                    <option value = "06">June</option>
                    <option value = "07">July</option>
                    <option value = "08">August</option>
                    <option value = "09">September</option>
                    <option value = "10">October</option>
                    <option value = "11">November</option>
                    <option value = "12">December</option>
                  </select>
                 <select name = "year">
                    <option value = "2011">2011</option>
                    <option value = "2012">2012</option>
                    <option value = "2013">2013</option>
                    <option value = "2014">2014</option>
                  </select>


		<div class="form-group"><input class="btn btn-default" type="submit" value="Submit" id="signup-submit"></div>
		
		</form></div>
	</div>
	<div class="col-md-4"></div>

		
{% endblock %}
